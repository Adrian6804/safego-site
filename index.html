        body { background-color: #050505; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }

        /* --- AJUSTARE VIDEO: MAI MIC »òI FLUID --- */
        .hero-video-box {
            position: relative;
            width: 100%;
            height: 40vh; /* Ajustat pentru a nu eclipsa butoanele */
            overflow: hidden;
            background: #000;
        }
        video { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            filter: brightness(1.3) contrast(1.1) saturate(1.4);
            animation: seamlessLoop 5s infinite;
        }
        @keyframes seamlessLoop {
            0%, 100% { opacity: 1; }
            95% { opacity: 0.9; }
        }

        /* --- BUTOANE NEON ACTIVE --- */
        .btn-neon {
            position: relative; overflow: hidden;
            border: 1px solid rgba(0, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .btn-neon:active, .btn-neon:hover {
            box-shadow: 0 0 20px #00ffff, inset 0 0 8px #00ffff;
            border-color: #00ffff;
            transform: scale(1.03);
        }
        .btn-neon::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.4), transparent);
        }
        .btn-neon:active::after { left: 100%; transition: 0.5s; }

        /* --- SLOGAN CU FASCICUL --- */
        .beam-text {
            background: linear-gradient(to right, #00ffff 10%, #fff 50%, #00ffff 90%);
            background-size: 200% auto;
            color: transparent; -webkit-background-clip: text; background-clip: text;
            animation: beam 3s linear infinite;
        }
        @keyframes beam { to { background-position: 200% center; } }
    </style>
</head>
