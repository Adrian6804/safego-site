        /* EFECT VERDE NEON PENTRU TOATE BUTOANELE */
        .btn-universal-neon {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .btn-universal-neon:active { 
            background: rgba(57, 255, 20, 0.15); 
            box-shadow: 0 0 30px #39ff14; 
            border-color: #39ff14; 
            transform: scale(0.94); 
        }

        /* HEADER GLOW INTENS */

            box-shadow: 0 0 10px rgba(57, 255, 20, 0.2);
            transition: all 0.4s ease;
        }
        
        .header-glow-btn:active {
            box-shadow: 0 0 40px #39ff14, inset 0 0 20px #39ff14;
            background: #39ff14 !important;
            color: black !important;
            border-color: #39ff14;
        }

        .slogan-container {
            background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(10px);
            padding: 15px; border-left: 4px solid #39ff14; border-radius: 0 20px 20px 0;
            box-shadow: 15px 0 30px rgba(57, 255, 20, 0.1);
        }

        .animated-beam-text {
            background: linear-gradient(to right, #39ff14 20%, #ffffff 50%, #39ff14 80%);
            background-size: 200% auto; color: transparent; -webkit-background-clip: text; background-clip: text;
            animation: beam 2.5s linear infinite;
        }
        @keyframes beam { to { background-position: 200% center; } }
    </style>
</head>
