<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeGo.ro | Expertiză și Siguranță</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --neon-cyan: #00F0FF;
            --neon-lime: #39FF14;
            --neon-wa: #25d366;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            background-color: var(--bg-dark);
            font-family: 'Montserrat', sans-serif;
            color: white;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* 1. HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            position: sticky;
            top: 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(15px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo { font-weight: 900; font-size: 1.6rem; letter-spacing: -1px; text-decoration: none; color: white; }
        .logo span { color: var(--neon-cyan); }

        .auth-btn {
            border: 2px solid var(--neon-cyan);
            background: transparent;
            color: var(--neon-cyan);
            padding: 8px 22px;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.4s;
            text-transform: uppercase;
            font-size: 0.7rem;
        }
        .auth-btn:hover { background: var(--neon-cyan); color: #000; box-shadow: 0 0 20px var(--neon-cyan); }

        /* 2. HERO / SLOGAN */
        .hero {
            padding: 60px 5% 20px;
            text-align: center;
            max-width: 1000px;
            margin: 0 auto;
        }

        .slogan-main {
            font-size: clamp(1.5rem, 4vw, 2.6rem);
            font-weight: 900;
            line-height: 1.2;
            margin-bottom: 20px;
            font-style: italic;
            text-transform: uppercase;
        }

        .slogan-sub {
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            color: #888;
            font-weight: 400;
            margin-bottom: 40px;
        }

        .highlight { color: var(--neon-lime); text-shadow: 0 0 10px rgba(57, 255, 20, 0.3); }

        /* 3. GRID SERVICII */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 0 5%;
            margin-bottom: 60px;
        }

        .card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 35px 15px;
            text-align: center;
            text-decoration: none;
            color: white;
            transition: all 0.4s ease;
        }

        .card i { font-size: 2rem; display: block; margin-bottom: 12px; opacity: 0.5; transition: 0.3s; }
        .card span { font-weight: 700; font-size: 0.8rem; letter-spacing: 1px; }

        .card:hover { transform: translateY(-8px); background: rgba(255, 255, 255, 0.07); }
        .card.travel:hover { border-color: var(--neon-cyan); box-shadow: 0 0 25px rgba(0, 240, 255, 0.3); }
        .card.home:hover { border-color: var(--neon-lime); box-shadow: 0 0 25px rgba(57, 255, 20, 0.3); }
        .card.rca:hover { border-color: #FF5F1F; box-shadow: 0 0 25px rgba(255, 95, 31, 0.3); }

        /* 4. BANNER IMPACT (EROU) */
        .impact-banner {
            margin: 40px 5% 80px;
            height: 400px;
            border-radius: 25px;
            background: linear-gradient(to right, rgba(0,0,0,0.85), rgba(0,0,0,0.1)), 
                        url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&q=80&w=1470');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            border: 1px solid var(--glass-border);
            position: relative;
        }

        .banner-box {
            margin-left: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            max-width: 400px;
