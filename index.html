  <script>
    // ConfiguraÈ›ii noi conform doc IT
    const API_BASE = 'https://insuretech.staging.insuretech.ro/api/v1';
    const API_KEY = '015f40fc-1974-4ad5-bbde-48c117a54307';

    // PASUL 1: VerificÄƒm dacÄƒ are deja DNT semnat
    async function checkConsentStatus() {
        const cnp = document.getElementById('cnp').value;
        const proxy = "https://api.allorigins.win/raw?url=";
        const url = `${API_BASE}/online/client/documents/status?legalType=PF&cif=${cnp}&vendorProductType=RCA`;

        try {
            const response = await fetch(proxy + encodeURIComponent(url), {
                headers: { 'X-API-KEY': API_KEY }
            });
            const data = await response.json();
            
            // DacÄƒ signedDocuments este false, trebuie sÄƒ trimitem rÄƒspunsurile DNT
            if (!data.signedDocuments) {
                await submitDefaultConsent(cnp);
            } else {
                getQuotes(); // DacÄƒ e deja semnat, mergem la preÈ›uri
            }
        } catch (e) {
            console.error("Eroare DNT:", e);
            // DacÄƒ dÄƒ eroare de conexiune la Staging, forÈ›Äƒm simularea pentru a vedea designul
            getQuotes(); 
        }
    }

    // PASUL 2: Trimitem consimÈ›ÄƒmÃ¢ntul (Submit Answers)
    // DocumentaÈ›ia spune cÄƒ acest pas este OBLIGATORIU Ã®nainte de ofertare
    async function submitDefaultConsent(cnp) {
        const proxy = "https://api.allorigins.win/raw?url=";
        const url = `${API_BASE}/online/client/documents/submit-answers`;
        
        const payload = {
            personBaseRequest: { cif: cnp, legalType: "PF" },
            communicationChannelEmail: true,
            formInputData: { "inputName_1207": true, "inputName_123": true }, // Exemplu din doc IT
            vendorProductType: "RCA",
            website: "safego.ro"
        };

        await fetch(proxy + encodeURIComponent(url), {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'X-API-KEY': API_KEY },
            body: JSON.stringify(payload)
        });

        getQuotes(); // DupÄƒ ce am trimis acordul, cerem preÈ›urile
    }

    // Restul funcÈ›iilor (showRcaForm, getQuotes, renderOffers) rÄƒmÃ¢n la fel
