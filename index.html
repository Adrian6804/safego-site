<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SafeGo.ro | AsigurƒÉri Digitale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #050505; color: white; font-family: 'Inter', sans-serif; }
        .logo-glow { animation: glow 2s infinite ease-in-out; }
        @keyframes glow { 50% { filter: drop-shadow(0 0 10px #39ff14); } }
        
        /* Stiluri Butoane Neon */
        .btn-neon { transition: all 0.3s; border: 1px solid rgba(255,255,255,0.05); cursor: pointer; }
        .btn-neon:active { background: #39ff14 !important; box-shadow: 0 0 30px #39ff14; transform: scale(0.95); }
        .btn-neon:active p { color: black !important; }

        .hidden { display: none; }
        .loader { width: 30px; height: 30px; border: 3px solid #1a1a1a; border-top-color: #39ff14; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-black">

    <header class="fixed top-0 w-full z-50 px-6 py-4 flex justify-between items-center bg-black/80 backdrop-blur-xl border-b border-white/5">
        <div class="flex items-center gap-2">
            <span class="text-lg font-black italic uppercase tracking-tighter">SafeGo<span class="text-[#39ff14]">.ro</span></span>
        </div>
        <button class="px-5 py-2 border border-[#39ff14] text-[#39ff14] font-black rounded-full text-[10px] uppercase">LOGIN</button>
    </header>

    <main class="pt-24 px-5">
        <div class="mb-10 text-left">
            <h1 class="text-3xl font-black uppercase italic leading-none">Libertate.<br><span class="text-[#39ff14]">FƒÉrƒÉ Riscuri.</span></h1>
        </div>

        <div class="grid grid-cols-2 gap-3 mb-10">
            <div onclick="showRcaForm()" class="btn-neon bg-zinc-900/90 p-5 rounded-2xl flex flex-col items-center">
                <span class="text-2xl mb-2">üöó</span>
                <p class="text-[10px] font-black uppercase">RCA Auto</p>
            </div>
            <div class="btn-neon bg-zinc-900/90 p-5 rounded-2xl flex flex-col items-center opacity-40">
                <span class="text-2xl mb-2">‚úàÔ∏è</span>
                <p class="text-[10px] font-black uppercase text-zinc-400">Travel</p>
            </div>
        </div>

        <div id="rca-container" class="bg-zinc-900/40 p-6 rounded-3xl border border-white/5 hidden">
            
            <div id="step-form">
                <h2 class="text-center font-black uppercase text-xs mb-6 tracking-widest">Identificare Vehicul</h2>
                <div class="space-y-4">
                    <input type="text" id="plate" placeholder="NR. INMATRICULARE" class="w-full bg-black border border-white/10 p-4 rounded-xl text-center font-black text-lg outline-none focus:border-[#39ff14] uppercase">
                    <input type="text" id="cnp" placeholder="CNP PROPRIETAR" class="w-full bg-black border border-white/10 p-4 rounded-xl text-center font-black text-lg outline-none focus:border-[#39ff14]">
                    <button onclick="getQuotes()" class="w-full py-4 bg-[#39ff14] text-black font-black uppercase rounded-xl shadow-[0_0_20px_rgba(57,255,20,0.3)]">CalculeazƒÉ Pre»õ RCA</button>
                </div>
            </div>

            <div id="step-loading" class="hidden flex flex-col items-center py-10">
                <div class="loader mb-4"></div>
                <p class="text-[9px] font-black uppercase tracking-[0.2em] animate-pulse">Se conecteazƒÉ la InsureTech...</p>
            </div>

            <div id="step-results" class="hidden">
                <h2 class="text-center font-black uppercase text-xs mb-6 text-[#39ff14]">Oferte Disponibile</h2>
                <div id="offers-list" class="space-y-3">
                    </div>
            </div>
        </div>
    </main>

    <footer class="mt-20 px-8 py-10 border-t border-white/5 text-center">
        <div class="flex justify-center gap-4 mb-6 opacity-30 grayscale">
            <img src="https://wpfitness.eu/wp-content/uploads/2022/10/anpc-sal.png" class="h-4">
            <img src="https://www.salfin.ro/wp-content/themes/salfin/images/logo.png" class="h-4">
        </div>
        <p class="text-[8px] text-zinc-600 font-black uppercase tracking-widest">&copy; 2026 SafeGo Digital</p>
    </footer>

    <script>
        const API_URL = 'https://insuretech.staging.insuretech.ro/api/v1';
        const API_KEY = '015f40fc-1974-4ad5-bbde-48c117a54307';

        function showRcaForm() {
            document.getElementById('rca-container').classList.remove('hidden');
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        async function getQuotes() {
            const plate = document.getElementById('plate').value;
            const cnp = document.getElementById('cnp').value;

            if(!plate || !cnp) return alert("Introdu datele!");

            document.getElementById('step-form').classList.add('hidden');
            document.getElementById('step-loading').classList.remove('hidden');

            try {
                const response = await fetch(`${API_URL}/rca/quotes`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'X-API-KEY': API_KEY 
                    },
                    body: JSON.stringify({
                        registration_number: plate,
                        owner_id: cnp
                    })
                });

                const data = await response.json();
                renderOffers(data.data || data.offers || []);
            } catch (e) {
                alert("Eroare conexiune API.");
                document.getElementById('step-loading').classList.add('hidden');
                document.getElementById('step-form').classList.remove('hidden');
            }
        }

        function renderOffers(offers) {
            const list = document.getElementById('offers-list');
            list.innerHTML = '';
            document.getElementById('step-loading').classList.add('hidden');
            document.getElementById('step-results').classList.remove('hidden');

            if(offers.length === 0) {
                list.innerHTML = '<p class="text-center text-[10px] uppercase font-bold text-zinc-500">Nu am gƒÉsit oferte.</p>';
                return;
            }

            offers.forEach(o => {
                const card = `
                    <div class="bg-black/60 p-4 rounded-2xl border border-white/5 flex justify-between items-center">
                        <div>
                            <p class="font-black text-[11px] uppercase">${o.insurer_name}</p>
                            <p class="text-[8px] text-zinc-500 uppercase">Clasa B${o.bm_class || '0'}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-lg font-black text-[#39ff14]">${o.price} RON</p>
                            <button class="text-[8px] font-black uppercase bg-white text-black px-3 py-1.5 rounded-lg mt-1">CumpƒÉrƒÉ</button>
                        </div>
                    </div>`;
                list.innerHTML += card;
            });
        }
    </script>
</body>
</html>
