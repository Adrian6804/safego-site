<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeGo.ro - Siguranță Urbană</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; background: #000; color: white; font-family: sans-serif; }
       
        /* Imaginea ta cu bicicleta setata ca fundal pe tot ecranul */
        .hero-wrapper {
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.6)), url('1769436406916.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Cardul de configurare alb (Widget-ul) */
        .config-card {
            background: rgba(255, 255, 255, 0.98);
            color: #333;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .input-field {
            border-bottom: 1px solid #ddd;
            width: 100%;
            padding: 8px 0;
            outline: none;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="hero-wrapper">
        <header class="p-6 flex justify-between items-center bg-black/10 backdrop-blur-sm">
            <div class="flex items-center gap-2">
                <img src="logo-scut.png" class="h-10 w-10" alt="Logo">
                <span class="text-2xl font-black italic uppercase tracking-tighter">SafeGo<span class="text-cyan-400">.ro</span></span>
            </div>
            <div class="text-[10px] font-bold text-zinc-400 uppercase text-right leading-tight">
                Partener:<br>INTER BROKER
            </div>
        </header>

        <main class="flex-grow flex flex-col items-center justify-center px-4 py-10">
            <div class="text-center mb-8">
                <h1 class="text-4xl md:text-5xl font-black italic uppercase mb-2 drop-shadow-lg">SafeGo Wheels</h1>
                <p class="text-cyan-400 text-xs font-bold uppercase tracking-widest">Asigurare Trotinete & Biciclete</p>
            </div>

            <div class="config-card w-full max-w-sm p-10">
                <h2 class="text-gray-400 text-[10px] font-black uppercase mb-8 tracking-[0.2em] text-center">Configurare Asigurare</h2>
               
                <div class="space-y-8">
                    <div>
                        <label class="text-[9px] font-bold uppercase text-gray-400 block mb-1">Tip Vehicul</label>
                        <select id="vType" class="input-field bg-transparent">
                            <option>Trotinetă Electrică</option>
                            <option>Bicicletă Electrică</option>
                        </select>
                    </div>

                    <div>
                        <label class="text-[9px] font-bold uppercase text-gray-400 block mb-1">Valoare Vehicul (RON)</label>
                        <input type="number" id="vValue" placeholder="ex: 2500" class="input-field bg-transparent">
                    </div>

                    <div class="flex items-center justify-between py-2">
                        <span class="text-[11px] font-black text-gray-700 uppercase italic">Acoperire Furt</span>
                        <input type="checkbox" checked class="w-5 h-5 accent-cyan-500">
                    </div>

                    <button onclick="trimiteLead()" class="w-full bg-[#00b4c8] hover:bg-cyan-500 text-white font-black py-5 rounded-2xl uppercase text-xs tracking-widest shadow-xl shadow-cyan-500/20 transition-all active:scale-95">
                        Calculează Acum
                    </button>
                </div>
            </div>
        </main>

        <footer class="p-8 bg-black/60 backdrop-blur-md border-t border-zinc-900/50">
            <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-end gap-10">
               
                <div class="flex flex-col gap-4">
                    <p class="text-zinc-600 text-[9px] font-bold uppercase tracking-widest">Conformitate ANPC / ASF</p>
                    <div class="flex gap-4">
                        <a href="https://anpc.ro/ce-este-sal/" target="_blank">
                            <img src="https://wpfitness.eu/wp-content/uploads/2022/10/anpc-sal.png" class="h-9 opacity-80">
                        </a>
                        <a href="https://www.salfin.ro/" target="_blank" class="bg-white p-2 rounded-lg w-[160px]">
                            <img src="https://www.salfin.ro/wp-content/themes/salfin/images/logo.png" class="h-5 mx-auto">
                        </a>
                    </div>
                </div>

                <div class="text-right">
                    <p class="text-white font-black italic uppercase text-lg">SafeGo Digital</p>
                    <p class="text-zinc-500 text-[10px] uppercase">office@safego.ro | 0723 697 805</p>
                    <div class="mt-4 flex gap-4 justify-end text-[9px] text-zinc-700 font-bold uppercase">
                        <a href="#">GDPR</a> <a href="#">Termeni</a> <a href="#">Cookies</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script>
        function trimiteLead() {
            const tip = document.getElementById('vType').value;
            const val = document.getElementById('vValue').value || "nespecificată";
            const text = `Bună ziua! Doresc o ofertă SafeGo Wheels pentru ${tip}, valoare ${val} RON.`;
            window.location.href = `https://wa.me/40723697805?text=${encodeURIComponent(text)}`;
        }
    </script>
</body>
</html>
