<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeGo.ro | Expertiză și Siguranță</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #0d0d0d;
            --neon-cyan: #00F0FF;
            --neon-lime: #39FF14;
            --neon-wa: #25d366;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            background-color: var(--bg-dark);
            font-family: 'Montserrat', sans-serif;
            color: white;
            line-height: 1.5;
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background: rgba(13, 13, 13, 0.95);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #222;
        }

        .logo { font-weight: 900; font-size: 1.5rem; text-decoration: none; color: white; }
        .logo span { color: var(--neon-cyan); }

        .auth-btn {
            border: 2px solid var(--neon-cyan);
            background: transparent;
            color: var(--neon-cyan);
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.7rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
        }
        .auth-btn:hover { background: var(--neon-cyan); color: #000; box-shadow: 0 0 15px var(--neon-cyan); }

        /* --- HERO & SLOGAN --- */
        .hero {
            padding: 60px 5% 30px;
            text-align: center;
            max-width: 1000px;
            margin: 0 auto;
        }

        .slogan-box { margin-bottom: 50px; }
        .slogan-main {
            font-size: clamp(1.5rem, 4vw, 2.8rem);
            font-weight: 900;
            font-style: italic;
            text-transform: uppercase;
            margin-bottom: 15px;
            line-height: 1.2;
        }
        .highlight { color: var(--neon-lime); }
        .slogan-sub {
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            color: #888;
            max-width: 700px;
            margin: 0 auto;
        }

        /* --- GRID SERVICII --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card {
            background: var(--glass);
            border: 1px solid #333;
            border-radius: 20px;
            padding: 30px 15px;
            text-decoration: none;
            color: white;
            transition: 0.3s ease-in-out;
            text-align: center;
        }

        .card i { font-size: 2rem; display: block; margin-bottom: 15px; opacity: 0.6; }
        .card span { font-weight: 700; font-size: 0.8rem; letter-spacing: 1px; }
