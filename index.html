<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeGo.ro - Siguranță Urbană</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; background: #000; color: white; font-family: sans-serif; }
        .site-wrapper {
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.7)), url('Wheels.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .config-card {
            background: rgba(255, 255, 255, 0.98);
            color: #333;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        }
        .glass-footer {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>

    <div class="site-wrapper">
        <header class="p-6 flex justify-between items-center bg-black/20">
            <div class="flex items-center gap-2">
                <img src="logo-scut.png" class="h-10 w-10" alt="Logo">
                <span class="text-2xl font-black italic uppercase tracking-tighter">SafeGo<span class="text-cyan-400">.ro</span></span>
            </div>
            <div class="text-[10px] font-bold text-zinc-400 uppercase text-right leading-tight">
                Partener:<br>INTER BROKER
            </div>
        </header>

        <main class="flex-grow flex flex-col items-center justify-center px-4 py-12">
            <div class="text-center mb-10">
                <h1 class="text-4xl md:text-5xl font-black italic uppercase mb-2">SafeGo Wheels</h1>
                <p class="text-cyan-400 text-xs font-bold uppercase tracking-[0.3em]">Asigurare Trotinete & Biciclete</p>
            </div>

            <div class="config-card w-full max-w-sm p-10">
                <h2 class="text-gray-400 text-[10px] font-black uppercase mb-8 tracking-widest text-center">Configurare Asigurare</h2>
               
                <div class="space-y-8">
                    <div>
                        <label class="text-[9px] font-bold uppercase text-gray-400 block mb-1">Tip Vehicul</label>
                        <select id="vType" class="w-full border-b border-gray-200 py-2 text-sm bg-transparent outline-none focus:border-cyan-500">
                            <option>Trotinetă Electrică</option>
                            <option>Bicicletă Electrică</option>
                        </select>
                    </div>

                    <div>
                        <label class="text-[9px] font-bold uppercase text-gray-400 block mb-1">Valoare Vehicul (RON)</label>
                        <input type="number" id="vValue" placeholder="ex: 2500" class="w-full border-b border-gray-200 py-2 text-sm bg-transparent outline-none focus:border-cyan-500">
                    </div>

                    <div class="flex items-center justify-between py-2">
                        <span class="text-[11px] font-black text-gray-700 uppercase italic text-xs">Acoperire Furt</span>
                        <input type="checkbox" checked class="w-5 h-5 accent-cyan-500">
                    </div>

                    <button onclick="trimite()" class="w-full bg-[#00b4c8] hover:bg-cyan-500 text-white font-black py-5 rounded-2xl uppercase text-xs tracking-widest shadow-xl shadow-cyan-500/20 transition-all active:scale-95">
                        Calculează Acum
                    </button>
                </div>
            </div>
        </main>

        <footer class="glass-footer p-8">
            <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-start md:items-end gap-10">
               
                <div class="space-y-6">
                    <p class="text-zinc-500 text-[9px] font-bold uppercase tracking-widest">Protecția Consumatorului</p>
                    <div class="flex flex-col sm:flex-row gap-4">
                        <a href="https://anpc.ro/ce-este-sal/" target="_blank">
                            <img src="https://wpfitness.eu/wp-content/uploads/2022/10/anpc-sal.png" class="h-10" alt="ANPC SAL">
                        </a>
                        <a href="https://www.salfin.ro/" target="_blank" class="bg-white p-2 rounded-xl flex items-center justify-center w-[180px]">
                            <img src="https://www.salfin.ro/wp-content/themes/salfin/images/logo.png" class="h-6" alt="SAL-FIN">
                        </a>
                    </div>
                    <a href="https://www.asfromania.ro/" target="_blank" class="block text-[10px] text-zinc-600 font-bold border border-zinc-800 px-4 py-2 rounded-lg w-fit hover:text-white transition-colors">
                        ASF - AUTORITATEA DE SUPRAVEGHERE FINANCIARĂ
                    </a>
                </div>

                <div class="md:text-right space-y-2">
                    <p class="text-white font-black italic uppercase text-xl">SafeGo Digital</p>
                    <p class="text-zinc-500 text-xs">Email: office@safego.ro</p>
                    <p class="text-zinc-500 text-xs">Telefon: 0723 697 805</p>
                    <div class="pt-6 flex gap-4 md:justify-end text-[9px] font-black text-zinc-700 uppercase tracking-tighter">
                        <a href="#">GDPR</a> <a href="#">Termeni</a> <a href="#">Cookies</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script>
        function trimite() {
            const tip = document.getElementById('vType').value;
            const val = document.getElementById('vValue').value || "nespecificată";
            const text = `Bună ziua! Doresc ofertă SafeGo Wheels: ${tip}, valoare ${val} RON.`;
            window.location.href = `https://wa.me/40723697805?text=${encodeURIComponent(text)}`;
        }
    </script>
</body>
</html>
