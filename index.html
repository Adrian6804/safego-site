    <script>
   // Navigare pasi
function goToCalculation() {
    document.getElementById('step-dnt').classList.add('hidden');
    document.getElementById('step-form').classList.remove('hidden');
}

async function getQuotes() {
    const plate = document.getElementById('plate').value;
    const cnp = document.getElementById('cnp').value;

    document.getElementById('step-form').classList.add('hidden');
    document.getElementById('step-loading').classList.remove('hidden');

    // Proxy alternativ pentru a forta trecerea cererii
    const proxy = "https://api.allorigins.win/raw?url=";
    const targetUrl = `https://insuretech.staging.insuretech.ro/api/v1/rca/quotes`;

    try {
        const response = await fetch(proxy + encodeURIComponent(targetUrl), {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-API-KEY': '015f40fc-1974-4ad5-bbde-48c117a54307' // Cheia ta
            },
            body: JSON.stringify({
                registration_number: plate,
                owner_id: cnp
            })
        });

        if (!response.ok) throw new Error("Serverul nu raspunde");

        const data = await response.json();
        renderOffers(data.data || data.offers || []);

    } catch (e) {
        alert("Eroare de conexiune. VerificÄƒ API-ul sau conexiunea la internet.");
        document.getElementById('step-loading').classList.add('hidden');
        document.getElementById('step-form').classList.remove('hidden');
    }
}
</script>
