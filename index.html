        body {

            -webkit-tap-highlight-color: transparent;

        /* --- ANIMA»öIE FASCICUL LUMINOS (SLOGAN) --- */
        .animated-beam-text {
            background: linear-gradient(to right, #ffffff 20%, #00d1ff 50%, #ffffff 80%);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: beam-pass 3s linear infinite;
        }
        @keyframes beam-pass {
            to { background-position: 200% center; }
        }

        /* --- BUTOANE FOSFORESCENTE --- */
        .btn-phosphorescent {
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-phosphorescent::after {
            content: '';
            position: absolute;
            top: 0; left: -150%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 209, 255, 0.4), transparent);
            transform: skewX(-25deg);
            transition: none;
        }
        .btn-phosphorescent:active, .btn-phosphorescent:hover {
            border-color: #00d1ff;
            box-shadow: 0 0 20px rgba(0, 209, 255, 0.6);
            transform: scale(1.02);
        }
        .btn-phosphorescent:active::after, .btn-phosphorescent:hover::after {
            left: 150%;
            transition: left 0.6s ease-in-out;
        }

        /* --- BUTON RCA VERDE INTENS --- */
        .btn-rca-glow {
            background: #39FF14;
            color: black;
            box-shadow: 0 0 25px rgba(57, 255, 20, 0.4);
        }
        .btn-rca-glow:active {
            box-shadow: 0 0 40px rgba(57, 255, 20, 0.8);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
