<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SafeGo.ro | Slogan & Video Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #050505; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }

        /* SLOGAN VIZIBIL CU EFECT NEON */
        .slogan-container {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            padding: 15px;
            border-left: 4px solid #00ffff;
            border-radius: 0 15px 15px 0;
            box-shadow: 10px 0 20px rgba(0, 255, 255, 0.1);
            animation: pulse-glow 3s infinite ease-in-out;
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 5px 0 15px rgba(0, 255, 255, 0.2); }
            50% { box-shadow: 15px 0 30px rgba(0, 255, 255, 0.5); }
        }

        .animated-beam-text {
            background: linear-gradient(to right, #00ffff 20%, #ffffff 50%, #00ffff 80%);
            background-size: 200% auto; color: transparent; -webkit-background-clip: text; background-clip: text;
            animation: beam 2.5s linear infinite;
        }
        @keyframes beam { to { background-position: 200% center; } }

        /* REGLAJ VITEZƒÇ VIZUALƒÇ VIDEO */
        .video-slow-feel {
            filter: brightness(1.1) contrast(1.1) saturate(1.2);
            /* Reducem rata de refresh vizualƒÉ pentru un aspect mai fluid/lent */
            opacity: 0.85;
        }

        .btn-neon-active {
            position: relative; overflow: hidden; border: 1px solid rgba(0, 255, 255, 0.3); transition: all 0.3s ease;
        }
        .btn-neon-active:active { transform: scale(0.98); background: rgba(0, 255, 255, 0.2); }
    </style>
</head>
<body class="pb-10">

    <header class="fixed top-0 w-full z-50 px-5 py-4 flex justify-between items-center bg-black/80 backdrop-blur-xl border-b border-cyan-500/20">

            <img src="logo-shield.png" alt="Logo" class="w-7 h-7">

        </div>
        <div class="flex gap-2">
            <button class="px-3 py-2 rounded-lg text-[9px] font-black btn-neon-active uppercase">ACASƒÇ</button>
            <button class="px-4 py-2 bg-cyan-500 text-black font-black rounded-full text-[9px] uppercase">LOGIN</button>
        </div>
    </header>

    <main class="pt-16">
        <div class="relative w-full h-[45vh] overflow-hidden bg-black">
            <video id="heroVideo" autoplay loop muted playsinline class="w-full h-full object-cover video-slow-feel">
                <source src="hero-loop.mp4" type="video/mp4">
            </video>
            
            <div class="absolute inset-0 bg-gradient-to-r from-black/80 via-transparent to-transparent"></div>
            
            <div class="absolute top-10 left-0 z-10 text-left">
                <div class="slogan-container">
                    <h1 class="text-2xl font-[900] leading-none uppercase italic tracking-tighter">
                        LIBERTATE.<br>
                        <span class="animated-beam-text">FƒÇRƒÇ RISCURI.</span>

                    <p class="text-[8px] font-bold text-cyan-400 mt-2 tracking-[0.3em] opacity-80 uppercase">
                        AsigurƒÉri Digitale Instant
                    </p>
                </div>
            </div>
        </div>

        <div class="px-5 grid grid-cols-3 gap-3 mb-8 mt-6 relative z-20">
            <div class="btn-neon-active p-4 rounded-xl h-28 flex flex-col items-center justify-center bg-zinc-900/90 backdrop-blur-md">
                <span class="text-2xl mb-2">‚úàÔ∏è</span>
                <p class="text-[9px] font-black uppercase text-cyan-400">Travel</p>
            </div>
            <div class="btn-neon-active p-4 rounded-xl h-28 flex flex-col items-center justify-center bg-zinc-900/90 backdrop-blur-md">
                <span class="text-2xl mb-2">‚ù§Ô∏è</span>
                <p class="text-[9px] font-black uppercase text-pink-500">SƒÉnƒÉtate</p>
            </div>
            <div class="btn-neon-active p-4 rounded-xl h-28 flex flex-col items-center justify-center bg-zinc-900/90 backdrop-blur-md">
                <span class="text-2xl mb-2">üè†</span>
                <p class="text-[9px] font-black uppercase text-green-500">Locuin»õƒÉ</p>
            </div>
        </div>

        <div class="px-5 mb-10">
            <div class="bg-zinc-900/40 rounded-[30px] p-6 border border-white/5">
                <div class="bg-black p-4 rounded-xl border border-white/10 mb-6">
                    <input type="text" placeholder="NR. √éNMATRICULARE" class="bg-transparent text-white font-black text-lg w-full text-center outline-none uppercase">
                </div>
                <button class="w-full py-5 rounded-xl text-[12px] font-[900] bg-[#39FF14] text-black uppercase shadow-[0_0_20px_rgba(57,255,20,0.4)]">
                    CALCULEAZƒÇ PRE»ö

        </div>
    </main>

    <script>
        // Script pentru √Æncetinirea software a vitezei video (0.8x din viteza normalƒÉ)
        document.getElementById('heroVideo').playbackRate = 0.8;
    </script>

</body>
</html>
