<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SafeGo.ro | AsigurƒÉri Digitale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #050505; color: white; font-family: 'Inter', sans-serif; }
        .btn-neon { transition: all 0.3s ease; border: 1px solid rgba(255,255,255,0.05); cursor: pointer; }
        .btn-active { background: #39ff14 !important; box-shadow: 0 0 20px #39ff14; color: black !important; }
        .hidden { display: none; }
        .loader { width: 40px; height: 40px; border: 4px solid #1a1a1a; border-top-color: #39ff14; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .offer-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); }
    </style>
</head>
<body class="bg-black pb-20">

    <header class="fixed top-0 w-full z-50 px-6 py-5 flex justify-between items-center bg-black/80 backdrop-blur-xl border-b border-white/5">
        <span class="text-xl font-black italic uppercase tracking-tighter">SafeGo<span class="text-[#39ff14]">.ro</span></span>
        <button class="px-5 py-2 border border-[#39ff14] text-[#39ff14] font-black rounded-full text-[10px]">LOGIN</button>
    </header>

    <main class="pt-28 px-5 max-w-lg mx-auto">
        <div class="grid grid-cols-2 gap-4 mb-10">
            <div id="btn-rca" onclick="showRcaForm(this)" class="btn-neon bg-zinc-900/80 p-6 rounded-[24px] flex flex-col items-center">
                <span class="text-3xl mb-2">üöó</span>
                <p class="text-[11px] font-black uppercase">RCA Auto</p>
            </div>
            <div class="btn-neon bg-zinc-900/80 p-6 rounded-[24px] flex flex-col items-center opacity-40">
                <span class="text-3xl mb-2">‚úàÔ∏è</span>
                <p class="text-[11px] font-black uppercase">Travel</p>
            </div>
        </div>

        <div id="rca-container" class="hidden space-y-6">
            <div id="step-dnt" class="bg-zinc-900/40 border border-white/5 p-8 rounded-[32px] text-center">
                <h2 class="font-black uppercase text-xs mb-4 text-white">Pasul 1: Consultan»õƒÉ</h2>
                <p class="text-[10px] text-zinc-400 mb-8 uppercase">Dori»õi consultan»õƒÉ conform reglementƒÉrilor?</p>
                <div class="space-y-3">
                    <button onclick="goToCalculation()" class="w-full py-4 border border-[#39ff14]/30 rounded-2xl text-[10px] font-black uppercase text-[#39ff14]">ContinuƒÉ fƒÉrƒÉ consultan»õƒÉ</button>
                </div>
            </div>

            <div id="step-form" class="hidden bg-zinc-900/40 border border-white/5 p-8 rounded-[32px]">
                <h2 class="text-center font-black uppercase text-[10px] mb-8 text-zinc-500">Pasul 2: Date Vehicul</h2>
                <div class="space-y-4">
                    <input type="text" id="plate" placeholder="NR. INMATRICULARE" class="w-full bg-black/50 border border-white/10 p-5 rounded-2xl text-center font-black text-xl uppercase outline-none focus:border-[#39ff14]">
                    <input type="text" id="cnp" placeholder="CNP PROPRIETAR" class="w-full bg-black/50 border border-white/10 p-5 rounded-2xl text-center font-black text-xl outline-none focus:border-[#39ff14]">
                    <button onclick="startV3Flow()" class="w-full py-5 bg-[#39ff14] text-black font-black uppercase rounded-2xl text-xs">CalculeazƒÉ Pre»õ</button>
                </div>
            </div>

            <div id="step-loading" class="hidden py-16 text-center">
                <div class="loader mx-auto mb-6"></div>
                <p class="text-[10px] font-black uppercase animate-pulse text-[#39ff14]">InterogƒÉm InsureTech V3...</p>
            </div>

            <div id="step-results" class="hidden space-y-4">
                <div id="offers-list" class="space-y-3"></div>
            </div>
        </div>
    </main>

    <script>
        const API_KEY = '015f40fc-1974-4ad5-bbde-48c117a54307';
        const BASE_URL = 'https://insuretech.staging.insuretech.ro/api/v1';
        const PROXY = "https://api.allorigins.win/raw?url=";

        function showRcaForm(el) {
            el.classList.add('btn-active');
            document.getElementById('rca-container').classList.remove('hidden');
            document.getElementById('step-dnt').classList.remove('hidden');
        }

        function goToCalculation() {
            document.getElementById('step-dnt').classList.add('hidden');
            document.getElementById('step-form').classList.remove('hidden');
        }

        // --- FLUXUL V3 CONFORM DOCUMENTATIEI ---
        async function startV3Flow() {
            const cnp = document.getElementById('cnp').value;
            if(!cnp) return alert("Introdu CNP-ul!");

            document.getElementById('step-form').classList.add('hidden');
            document.getElementById('step-loading').classList.remove('hidden');

            try {
                // 1. VerificƒÉm status consim»õƒÉm√¢nt
                const statusUrl = `${BASE_URL}/online/client/documents/status?legalType=PF&cif=${cnp}&vendorProductType=RCA`;
                const statusRes = await fetch(PROXY + encodeURIComponent(statusUrl), { headers: { 'X-API-KEY': API_KEY } });
                const statusData = await statusRes.json();

                // 2. DacƒÉ nu e semnat, trimitem rƒÉspunsurile DNT
                if (!statusData.signedDocuments) {
                    const submitUrl = `${BASE_URL}/online/client/documents/submit-answers`;
                    await fetch(PROXY + encodeURIComponent(submitUrl), {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'X-API-KEY': API_KEY },
                        body: JSON.stringify({
                            personBaseRequest: { cif: cnp, legalType: "PF" },
                            communicationChannelEmail: true,
                            formInputData: { "inputName_1207": true, "inputName_123": true },
                            vendorProductType: "RCA",
                            website: "safego.ro"
                        })
                    });
                }

                // 3. Acum cerem ofertele
                fetchQuotes();
            } catch (e) {
                console.error(e);
                alert("Eroare TehnicƒÉ V3. VerificƒÉ consola.");
                document.getElementById('step-loading').classList.add('hidden');
                document.getElementById('step-form').classList.remove('hidden');
            }
        }

        async function fetchQuotes() {
            const plate = document.getElementById('plate').value;
            const cnp = document.getElementById('cnp').value;
            const url = `${BASE_URL}/rca/quotes`;

            try {
                const res = await fetch(PROXY + encodeURIComponent(url), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-API-KEY': API_KEY },
                    body: JSON.stringify({ registration_number: plate, owner_id: cnp })
                });
                const data = await res.json();
                renderOffers(data.data || data.offers || []);
            } catch (e) {
                alert("Eroare la ob»õinerea ofertelor.");
            }
        }

        function renderOffers(offers) {
            const list = document.getElementById('offers-list');
            list.innerHTML = '';
            document.getElementById('step-loading').classList.add('hidden');
            document.getElementById('step-results').classList.remove('hidden');

            if(offers.length === 0) {
                list.innerHTML = '<p class="text-center text-zinc-500 uppercase text-[10px]">Nicio ofertƒÉ disponibilƒÉ.</p>';
                return;
            }

            offers.forEach(o => {
                list.innerHTML += `
                    <div class="offer-card p-6 rounded-[24px] flex justify-between items-center mb-3">
                        <div>
                            <p class="font-black text-sm uppercase text-white">${o.insurer_name}</p>
                            <p class="text-[9px] text-zinc-500 uppercase">Clasa B${o.bm_class || 0}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-xl font-black text-[#39ff14]">${o.price} RON</p>
                        </div>
                    </div>`;
            });
        }
    </script>
</body>
</html>
