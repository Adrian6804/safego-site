        :root {
            --bg-dark: #0a0a0a;
            --neon-cyan: #00F0FF;
            --neon-lime: #39FF14;
            --neon-wa: #25d366;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body {
            margin: 0;
            background-color: var(--bg-dark);
            font-family: 'Montserrat', sans-serif;
            color: white;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* 1. HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            position: sticky;
            top: 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(15px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo { font-weight: 900; font-size: 1.6rem; letter-spacing: -1px; text-decoration: none; color: white; }
        .logo span { color: var(--neon-cyan); }

        .auth-btn {
            border: 2px solid var(--neon-cyan);
            background: transparent;
            color: var(--neon-cyan);
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.4s;
            text-transform: uppercase;
            font-size: 0.75rem;
        } /* */
        .auth-btn:hover { background: var(--neon-cyan); color: #000; box-shadow: 0 0 20px var(--neon-cyan); }

        /* 2. HERO SECTION & SLOGAN */
        .hero {
            padding: 80px 5% 40px;
            text-align: center;
            max-width: 900px;
            margin: 0 auto;
        }

        .slogan-main {
            font-size: clamp(1.6rem, 4vw, 2.8rem);
            font-weight: 900;
            line-height: 1.2;
            margin-bottom: 20px;
            font-style: italic;
            text-transform: uppercase;
        }

        .slogan-sub {
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            color: #888;
            font-weight: 400;
            margin-bottom: 50px;
        }

        .highlight { color: var(--neon-lime); text-shadow: 0 0 10px rgba(57, 255, 20, 0.3); }

        /* 3. GRID BUTOANE SERVICII */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            padding: 0 5%;
            margin-bottom: 80px;
        }

        .card {
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 40px 20px;
            text-align: center;
            text-decoration: none;
            color: white;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card i { font-size: 2.2rem; display: block; margin-bottom: 15px; opacity: 0.5; transition: 0.3s; }
        .card span { font-weight: 700; font-size: 0.85rem; letter-spacing: 1px; }

        .card:hover { transform: translateY(-10px); background: rgba(255, 255, 255, 0.06); }
        .card:hover i { opacity: 1; transform: scale(1.1); }
        
        .card.travel:hover { border-color: var(--neon-cyan); box-shadow: 0 0 30px rgba(0, 240, 255, 0.4); }
        .card.home:hover { border-color: var(--neon-lime); box-shadow: 0 0 30px rgba(57, 255, 20, 0.4); }
        .card.wheels:hover { border-color: #D300C5; box-shadow: 0 0 30px rgba(211, 0, 197, 0.4); }
        .card.rca:hover { border-color: #FF5F1F; box-shadow: 0 0 30px rgba(255, 95, 31, 0.4); }
        .card.health:hover { border-color: #FF003C; box-shadow: 0 0 30px rgba(255, 0, 60, 0.4); }

        /* 4. FOOTER OPTIMIZAT */
        footer {
            background: #050505;
            padding: 60px 8% 40px;
            border-top: 1px solid #1a1a1a;
        }

        .f-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 40px;
        }

        .f-col h4 { color: #555; margin-bottom: 20px; text-transform: uppercase; font-size: 0.7rem; letter-spacing: 2px; }
        .f-col ul { list-style: none; padding: 0; margin: 0; }
        .f-col li { margin-bottom: 10px; }
        .f-col a { color: #999; text-decoration: none; font-size: 0.8rem; transition: 0.3s; }
        .f-col a:hover { color: white; }
