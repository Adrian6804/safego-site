<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeGo.ro - Siguranță Urbană</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; background: #000; color: white; font-family: sans-serif; }
       
        /* Imaginea noua cu bicicleta pusa ca fundal fix */
        .site-container {
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.7)), url('1769436406916.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Caseta de calcul (zona incercuita cu rosu) */
        .config-card {
            background: rgba(255, 255, 255, 0.95);
            color: #1a1a1a;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            backdrop-filter: blur(8px);
        }

        .input-line {
            border-bottom: 2px solid #eee;
            width: 100%;
            padding: 10px 0;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }
        .input-line:focus { border-color: #00b4c8; }
    </style>
</head>
<body>

    <div class="site-container">
        <header class="p-5 flex justify-between items-center bg-black/20 backdrop-blur-sm">
            <div class="flex items-center gap-2">
                <img src="logo-scut.png" class="h-9 w-9" alt="Logo">
                <span class="text-xl font-black italic uppercase tracking-tighter">SafeGo<span class="text-cyan-400">.ro</span></span>
            </div>
            <div class="text-[9px] font-bold text-zinc-400 uppercase tracking-widest text-right">
                Partener:<br>INTER BROKER
            </div>
        </header>

        <main class="flex-grow flex flex-col items-center justify-center px-4 py-10">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-black italic uppercase mb-2">SafeGo Wheels</h1>
                <p class="text-zinc-200 text-xs font-bold uppercase tracking-widest">Asigurare Trotinete & Biciclete</p>
            </div>

            <div class="config-card w-full max-w-sm p-8">
                <h2 class="text-gray-400 text-[10px] font-black uppercase mb-8 tracking-widest text-center">Configurare Asigurare</h2>
               
                <div class="space-y-6">
                    <div>
                        <label class="text-[10px] font-bold uppercase text-gray-400 block">Tip Vehicul</label>
                        <select id="vType" class="input-line bg-transparent">
                            <option>Trotinetă Electrică</option>
                            <option>Bicicletă Electrică</option>
                        </select>
                    </div>

                    <div>
                        <label class="text-[10px] font-bold uppercase text-gray-400 block">Valoare Vehicul (RON)</label>
                        <input type="number" id="vValue" placeholder="ex: 2500" class="input-line bg-transparent">
                    </div>

                    <div class="flex items-center justify-between py-2">
                        <span class="text-xs font-bold text-gray-600 uppercase italic">Acoperire Furt</span>
                        <input type="checkbox" checked class="w-5 h-5 accent-cyan-500">
                    </div>

                    <button onclick="trimiteDate()" class="w-full bg-[#00b4c8] hover:bg-[#0096a7] text-white font-black py-4 rounded-xl uppercase text-xs tracking-widest shadow-lg shadow-cyan-500/30 transition-all">
                        Calculează Acum
                    </button>
                </div>
            </div>
        </main>

        <footer class="p-8 bg-black/80 border-t border-zinc-900">
            <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between gap-10">
                <div class="space-y-4">
                    <p class="text-zinc-600 text-[9px] font-bold uppercase">Conformitate ANPC / ASF</p>
                    <div class="flex flex-col gap-3">
                        <a href="https://anpc.ro/ce-este-sal/" target="_blank"><img src="https://wpfitness.eu/wp-content/uploads/2022/10/anpc-sal.png" class="h-10 opacity-70"></a>
                        <a href="https://www.salfin.ro/" target="_blank" class="bg-white p-2 rounded w-[180px]"><img src="https://www.salfin.ro/wp-content/themes/salfin/images/logo.png" class="h-6 mx-auto"></a>
                    </div>
                </div>

                <div class="md:text-right">
                    <p class="text-white font-black italic uppercase text-lg">SafeGo Digital</p>
                    <p class="text-zinc-500 text-xs">office@safego.ro | 0723 697 805</p>
                </div>
            </div>
        </footer>
    </div>

    <script>
        function trimiteDate() {
            const tip = document.getElementById('vType').value;
            const val = document.getElementById('vValue').value || "nespecificată";
            const msg = `Bună ziua! Vreau o ofertă SafeGo Wheels pentru o ${tip} cu valoarea de ${val} RON.`;
            window.location.href = `https://wa.me/40723697805?text=${encodeURIComponent(msg)}`;
        }
    </script>
</body>
</html>
