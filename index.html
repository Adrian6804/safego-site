<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SafeGo.ro | RCA Form Active</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #050505; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }

        .logo-pulse { animation: logo-glow 2s infinite ease-in-out; }
        @keyframes logo-glow {
            0%, 100% { opacity: 0.8; filter: drop-shadow(0 0 5px #39ff14); }
            50% { opacity: 1; filter: drop-shadow(0 0 15px #39ff14); }
        }

        .btn-universal-neon {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
        }
        
        .active-glow { 
            background: #39ff14 !important; 
            box-shadow: 0 0 40px #39ff14; 
            border-color: #39ff14; 
            transform: scale(0.92);
        }
        .active-glow p { color: black !important; }

        /* PANOU FORMULAR RCA */
        #rca-drawer {
            position: fixed; bottom: -100%; left: 0; width: 100%; height: 70%;
            background: rgba(10, 10, 10, 0.98); backdrop-filter: blur(20px);
            border-top: 2px solid #39ff14; border-radius: 30px 30px 0 0;
            z-index: 1000; transition: bottom 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            padding: 30px 20px;
        }
        #rca-drawer.open { bottom: 0; }

        .form-input {
            background: black; border: 1px solid rgba(255,255,255,0.1);
            padding: 18px; border-radius: 15px; width: 100%; color: white;
            font-weight: 900; text-transform: uppercase; font-size: 20px;
            text-align: center; outline: none; transition: 0.3s;
        }
        .form-input:focus { border-color: #39ff14; box-shadow: 0 0 15px rgba(57, 255, 20, 0.2); }

        #overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.7);
            z-index: 900; display: none;
        }
    </style>
</head>
<body class="bg-black">

    <div id="overlay" onclick="closeRca()"></div>

    <header class="fixed top-0 w-full z-50 px-5 py-4 flex justify-between items-center bg-black/80 backdrop-blur-xl border-b border-white/5">
        <div class="flex items-center gap-2" onclick="location.reload()">
            <img src="logo-shield.png" alt="Logo" class="w-7 h-7 logo-pulse">
            <span class="text-lg font-black italic uppercase tracking-tighter">SafeGo<span class="text-[#39ff14]">.ro</span></span>
        </div>
        <div class="flex gap-2">
            <button class="px-4 py-2 rounded-lg text-[10px] font-black border border-white/10 uppercase bg-zinc-900 btn-universal-neon">ACASƒÇ</button>
            <button class="px-5 py-2 border border-[#39ff14] text-[#39ff14] font-black rounded-full text-[10px] uppercase btn-universal-neon">LOGIN</button>
        </div>
    </header>

    <main class="pt-16">
        <div class="relative w-full h-[45vh] overflow-hidden bg-black">
            <video id="heroVideo" autoplay loop muted playsinline class="w-full h-full object-cover opacity-80">
                <source src="hero-loop.mp4" type="video/mp4">
            </video>
            <div class="absolute inset-0 bg-gradient-to-r from-black/90 via-transparent to-transparent"></div>
            <div class="absolute top-10 left-0 z-10">
                <div class="bg-black/60 backdrop-blur-md p-4 border-l-4 border-[#39ff14] rounded-r-2xl">
                    <h1 class="text-2xl font-[900] leading-none uppercase italic tracking-tighter">
                        LIBERTATE.<br>
                        <span class="text-[#39ff14] drop-shadow-[0_0_10px_#39ff14]">FƒÇRƒÇ RISCURI.</span>
                    </h1>
                </div>
            </div>
        </div>

        <div class="px-5 mt-10 space-y-3">
            <div class="grid grid-cols-3 gap-3">
                <div onclick="handleSimpleAction(this, 'Travel')" class="btn-universal-neon bg-zinc-900/90 p-4 rounded-2xl h-24 flex flex-col items-center justify-center">
                    <span class="text-2xl">‚úàÔ∏è</span>
                    <p class="text-[9px] font-black uppercase text-white mt-2">Travel</p>
                </div>
                <div onclick="handleSimpleAction(this, 'Locuin»õƒÉ')" class="btn-universal-neon bg-zinc-900/90 p-4 rounded-2xl h-24 flex flex-col items-center justify-center">
                    <span class="text-2xl">üè†</span>
                    <p class="text-[9px] font-black uppercase text-white mt-2">Locuin»õƒÉ</p>
                </div>
                <div onclick="handleSimpleAction(this, 'SƒÉnƒÉtate')" class="btn-universal-neon bg-zinc-900/90 p-4 rounded-2xl h-24 flex flex-col items-center justify-center">
                    <span class="text-2xl">‚ù§Ô∏è</span>
                    <p class="text-[9px] font-black uppercase text-white mt-2">SƒÉnƒÉtate</p>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-3">
                <div onclick="openRca(this)" class="btn-universal-neon bg-zinc-900/90 p-4 rounded-2xl h-24 flex items-center justify-center">
                    <span class="text-2xl mr-3">üöó</span>
                    <p class="text-[10px] font-black uppercase text-white">RCA Auto</p>
                </div>
                <div onclick="handleSimpleAction(this, 'Alte AsigurƒÉri')" class="btn-universal-neon bg-zinc-900/90 p-4 rounded-2xl h-24 flex items-center justify-center">
                    <span class="text-2xl mr-3">‚ûï</span>
                    <p class="text-[10px] font-black uppercase text-white">Alte AsigurƒÉri</p>
                </div>
            </div>
        </div>

        <footer class="mt-20 px-8 py-12 border-t border-white/5 bg-zinc-950 flex flex-col items-center gap-8">
            <div class="flex gap-4">
                <img src="https://wpfitness.eu/wp-content/uploads/2022/10/anpc-sal.png" class="h-6 opacity-50 grayscale">
                <img src="https://www.salfin.ro/wp-content/themes/salfin/images/logo.png" class="h-6 opacity-50 grayscale">
            </div>
            <p class="text-[9px] text-zinc-600 font-bold uppercase tracking-[0.3em]">&copy; 2026 SafeGo Digital</p>
        </footer>
    </main>

    <div id="rca-drawer">
        <div class="w-12 h-1.5 bg-zinc-800 rounded-full mx-auto mb-8" onclick="closeRca()"></div>
        <h2 class="text-xl font-black italic uppercase text-center mb-8">Configurator <span class="text-[#39ff14]">RCA Rapid</span></h2>
        
        <div class="space-y-6">
            <div>
                <label class="text-[10px] font-black text-zinc-500 uppercase tracking-widest ml-2">Nr. √énmatriculare</label>
                <input type="text" placeholder="B 101 AAA" class="form-input mt-2">
            </div>
            <div>
                <label class="text-[10px] font-black text-zinc-500 uppercase tracking-widest ml-2">Cod Numeric Personal (CNP)</label>
                <input type="number" placeholder="1234567890123" class="form-input mt-2 text-lg">
            </div>
            <button onclick="submitRca()" class="w-full py-5 bg-[#39ff14] text-black font-black uppercase rounded-2xl shadow-[0_0_30px_rgba(57,255,20,0.3)] mt-4">
                CalculeazƒÉ Oferte
            </button>
        </div>
    </div>

    <script>
        document.getElementById('heroVideo').playbackRate = 0.8;

        function openRca(btn) {
            btn.classList.add('active-glow');
            document.getElementById('rca-drawer').classList.add('open');
            document.getElementById('overlay').style.display = 'block';
        }

        function closeRca() {
            document.getElementById('rca-drawer').classList.remove('open');
            document.getElementById('overlay').style.display = 'none';
            document.querySelectorAll('.btn-universal-neon').forEach(b => b.classList.remove('active-glow'));
        }

        function submitRca() {
            alert("Sistemul SafeGo interogheazƒÉ baza de date... Revenim cu cele mai bune pre»õuri!");
            closeRca();
        }

        function handleSimpleAction(element, tip) {
            element.classList.add('active-glow');
            setTimeout(() => {
                alert("Modulul " + tip + " va fi disponibil √Æn cur√¢nd!");
                element.classList.remove('active-glow');
            }, 300);
        }
    </script>
</body>
</html>
