<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SafeGo.ro | Asigurări Neon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #050505; 
            color: white; 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }

        /* --- ANIMAȚIE BUTOANE FOSFORESCENTE (ACASĂ & LOGIN) --- */
        .btn-neon-active {
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 255, 255, 0.3);
            transition: all 0.3s ease;
            z-index: 10;
        }
        .btn-neon-active::after {
            content: '';
            position: absolute;
            top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.8), transparent);
            transition: none;
        }
        .btn-neon-active:active, .btn-neon-active:hover {
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 20px #00ffff, inset 0 0 10px #00ffff;
            border-color: #00ffff;
            transform: scale(1.05);
        }
        .btn-neon-active:active::after, .btn-neon-active:hover::after {
            left: 100%;
            transition: left 0.5s ease-in-out;
        }

        /* --- SLOGAN CU FASCICUL LUMINOS --- */
        .animated-beam-text {
            background: linear-gradient(to right, #00ffff 20%, #ffffff 50%, #00ffff 80%);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: beam 2.5s linear infinite;
            filter: drop-shadow(0 0 5px rgba(0, 255, 255, 0.5));
        }
        @keyframes beam { to { background-position: 200% center; } }

        /* --- VIDEO STRĂLUCITOR (NEON) --- */
        .video-glow {
            filter: brightness(1.3) contrast(1.2) saturate(1.5);
        }
    </style>
</head>
<body class="pb-10">

    <header class="fixed top-0 w-full z-50 px-5 py-4 flex justify-between items-center bg-black/60 backdrop-blur-xl border-b border-cyan-500/20">
        <div class="flex items-center gap-2 cursor-pointer" onclick="window.location.reload()">
            <img src="logo-shield.png" alt="Logo" class="w-8 h-8 drop-shadow-[0_0_8px_#00ffff]">
            <span class="text-xl font-black italic uppercase tracking-tighter">SafeGo<span class="text-cyan-400">.ro</span></span>
        </div>
        
        <div class="flex items-center gap-3">
            <button onclick="window.location.reload()" class="px-4 py-2 rounded-lg text-[10px] font-black uppercase tracking-widest text-white btn-neon-active">
                ACASĂ
            </button>
            <button class="px-5 py-2 bg-cyan-500 text-black font-black uppercase text-[10px] rounded-full btn-neon-active border-none">
                LOGIN
            </button>
        </div>
    </header>

    <main class="pt-16">
        
        <div class="relative w-full h-[55vh] overflow-hidden flex items-center justify-center">
            <video autoplay loop muted playsinline class="absolute inset-0 w-full h-full object-cover opacity-80 video-glow">
                <source src="hero-loop.mp4" type="video/mp4">
            </video>
            
            <div class="absolute inset-0 bg-gradient-to-t from-[#050505] via-transparent to-[#050505]/40"></div>

            <div class="relative z-10 text-center px-6">
                <h1 class="text-5xl font-[900] leading-none uppercase italic tracking-tighter drop-shadow-[0_0_15px_rgba(0,0,0,0.8)]">
                    LIBERTATE.<br>
                    <span class="animated-beam-text">FĂRĂ RISCURI.</span>
                </h1>
                <p class="text-cyan-300 text-[11px] uppercase tracking-[0.4em] mt-6 font-black opacity-90">
                    Asigurări Instant · Digital First
                </p>
            </div>
        </div>

        <div class="px-5 grid grid-cols-3 gap-3 mb-10 -mt-10 relative z-20">
            <div class="btn-neon-active p-5 rounded-2xl h-36 flex flex-col justify-between bg-zinc-900/80 backdrop-blur-lg border-white/5 cursor-pointer">
                <span class="text-3xl">✈️</span>
                <p class="text-[11px] font-black uppercase text-cyan-400">Travel</p>
            </div>
            <div class="btn-neon-active p-5 rounded-2xl h-36 flex flex-col justify-between bg-zinc-900/80 backdrop-blur-lg border-white/5 cursor-pointer">
