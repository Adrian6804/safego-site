<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #050505; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }

        /* --- EFECT VIDEO PERPETUUM MOBILE (FƒÇRƒÇ √éNTRERUPERI) --- */
        .video-container {
            position: absolute; inset: 0; width: 100%; height: 100%;
            filter: brightness(1.4) contrast(1.1) saturate(1.4);
        }
        /* Anima»õie de mascare a loop-ului */
        @keyframes videoFade {
            0%, 100% { opacity: 1; }
            95% { opacity: 0.8; } /* Scade u»ôor opacitatea fix la final pentru tranzi»õie linƒÉ */
        }
        video { animation: videoFade 5s infinite; object-fit: cover; width: 100%; height: 100%; }

        /* --- BUTOANE NEON ACTIVE --- */
        .btn-neon-glow {
            position: relative; overflow: hidden;
            border: 1px solid rgba(0, 255, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-neon-glow:active, .btn-neon-glow:hover {
            background: rgba(0, 255, 255, 0.15);
            box-shadow: 0 0 25px #00ffff, inset 0 0 10px #00ffff;
            border-color: #00ffff;
            transform: scale(1.05);
        }
        .btn-neon-glow::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.6), transparent);
        }
        .btn-neon-glow:active::after { left: 100%; transition: left 0.5s ease; }

        /* --- SLOGAN CU FASCICUL LUMINOS --- */
        .beam-text {
            background: linear-gradient(to right, #00ffff 10%, #fff 50%, #00ffff 90%);
            background-size: 200% auto;
            color: transparent; -webkit-background-clip: text; background-clip: text;
            animation: beam 3s linear infinite;
        }
        @keyframes beam { to { background-position: 200% center; } }
    </style>
</head>
