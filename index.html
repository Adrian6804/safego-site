<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SafeGo.ro | AsigurƒÉri Digitale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #050505; color: white; font-family: 'Inter', sans-serif; }
        .btn-neon { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border: 1px solid rgba(255,255,255,0.05); cursor: pointer; }
        .btn-neon:active, .btn-active { background: #39ff14 !important; box-shadow: 0 0 30px #39ff14; transform: scale(0.95); }
        .btn-neon:active p, .btn-active p { color: black !important; }
        .hidden { display: none; }
        .loader { width: 40px; height: 40px; border: 4px solid #1a1a1a; border-top-color: #39ff14; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .offer-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-black pb-20">

    <header class="fixed top-0 w-full z-50 px-6 py-5 flex justify-between items-center bg-black/80 backdrop-blur-xl border-b border-white/5">
        <div class="flex items-center gap-2">
            <span class="text-xl font-black italic uppercase tracking-tighter">SafeGo<span class="text-[#39ff14]">.ro</span></span>
        </div>
        <button class="px-5 py-2 border border-[#39ff14] text-[#39ff14] font-black rounded-full text-[10px] uppercase">LOGIN</button>
    </header>

    <main class="pt-28 px-5 max-w-lg mx-auto">
        <div class="mb-12">
            <h1 class="text-3xl font-black uppercase italic leading-[0.9] tracking-tighter">
                LIBERTATE.<br>
                <span class="text-[#39ff14] drop-shadow-[0_0_8px_#39ff14]">FƒÇRƒÇ RISCURI.</span>
            </h1>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-10">
            <div onclick="showRcaForm(this)" class="btn-neon bg-zinc-900/80 p-6 rounded-[24px] flex flex-col items-center justify-center min-h-[110px]">
                <span class="text-3xl mb-2">üöó</span>
                <p class="text-[11px] font-black uppercase tracking-widest text-white">RCA Auto</p>
            </div>
            <div class="btn-neon bg-zinc-900/80 p-6 rounded-[24px] flex flex-col items-center justify-center min-h-[110px] opacity-40">
                <span class="text-3xl mb-2">‚úàÔ∏è</span>
                <p class="text-[11px] font-black uppercase tracking-widest text-zinc-400">Travel</p>
            </div>
        </div>

        <div id="rca-container" class="hidden space-y-6">
            <div id="step-dnt" class="bg-zinc-900/40 border border-white/5 p-8 rounded-[32px] backdrop-blur-md text-center">
                <div class="flex justify-center mb-4">
                    <span class="bg-[#39ff14] text-black w-8 h-8 rounded-full flex items-center justify-center font-black">1</span>
                </div>
                <h2 class="font-black uppercase text-xs mb-2 tracking-widest text-white">Consultan»õƒÉ</h2>
                <p class="text-[10px] text-zinc-400 mb-8 uppercase leading-relaxed">Dori»õi consultan»õƒÉ suplimentarƒÉ conform reglementƒÉrilor?</p>
                <div class="space-y-3">
                    <button onclick="goToCalculation()" class="w-full py-4 border border-[#39ff14]/30 rounded-2xl text-[10px] font-black uppercase text-[#39ff14]">ContinuƒÉ fƒÉrƒÉ consultan»õƒÉ</button>
                    <button onclick="requestConsultancy()" class="w-full py-4 text-zinc-500 text-[10px] font-black uppercase hover:text-white transition-all">Vreau consultan»õƒÉ</button>
                </div>
            </div>

            <div id="step-form" class="hidden bg-zinc-900/40 border border-white/5 p-8 rounded-[32px] backdrop-blur-md">
                <div class="flex justify-center mb-4 text-[#39ff14]">
                    <span class="border border-[#39ff14] w-8 h-8 rounded-full flex items-center justify-center font-black">2</span>
                </div>
                <h2 class="text-center font-black uppercase text-[10px] mb-8 tracking-[0.3em] text-zinc-500 uppercase">CƒÉutare Autovehicul</h2>
                <div class="space-y-4">
                    <input type="text" id="plate" placeholder="NR. INMATRICULARE" class="w-full bg-black/50 border border-white/10 p-5 rounded-2xl text-center font-black text-xl outline-none focus:border-[#39ff14] uppercase">
                    <input type="text" id="cnp" placeholder="CNP PROPRIETAR" class="w-full bg-black/50 border border-white/10 p-5 rounded-2xl text-center font-black text-xl outline-none focus:border-[#39ff14]">
                    <button onclick="checkConsentStatus()" class="w-full py-5 bg-[#39ff14] text-black font-black uppercase rounded-2xl shadow-[0_15px_30px_rgba(57,255,20,0.2)] text-xs tracking-widest">CalculeazƒÉ Pre»õ RCA</button>
                </div>
            </div>

            <div id="step-loading" class="hidden py-16 text-center bg-zinc-900/20 rounded-[32px] border border-white/5">
                <div class="loader mx-auto mb-6"></div>
                <p class="text-[10px] font-black uppercase tracking-[0.4em] animate-pulse text-[#39ff14]">InterogƒÉm InsureTech...</p>
            </div>

            <div id="step-results" class="hidden space-y-4">
                <h3 class="text-center font-black uppercase text-[10px] tracking-widest text-zinc-500 mb-4">Oferte GƒÉsite</h3>
                <div id="offers-list" class="space-y-3"></div>
            </div>
        </div>
    </main>

<script>
    const API_BASE = 'https://insuretech.staging.insuretech.ro/api/v1';
    const API_KEY = '015f40fc-1974-4ad5-bbde-48c117a54307';
    const PROXY = "https://api.allorigins.win/raw?url=";

    // --- FUNCTII INTERFATA (Lipsesc in codul tau anterior) ---
    function showRcaForm(el) {
        document.querySelectorAll('.btn-neon').forEach(b => b.classList.remove('btn-active'));
        el.classList.add('btn-active');
        document.getElementById('rca-container').classList.remove('hidden');
        document.getElementById('step-dnt').classList.remove('hidden');
        document.getElementById('step-form').classList.add('hidden');
        document.getElementById('step-results').classList.add('hidden');
    }

    function goToCalculation() {
        document.getElementById('step-dnt').classList.add('hidden');
        document.getElementById('step-form').classList.remove('hidden');
    }

    function requestConsultancy() {
        alert("Un consultant vƒÉ va contacta √Æn cur√¢nd!");
    }

    // --- LOGICA V3 IT (Consent & DNT) ---
    async function checkConsentStatus() {
        const cnp = document.getElementById('cnp').value;
        const plate = document.getElementById('plate').value;
        if(!cnp || !plate) return alert("CompleteazƒÉ datele!");

        document.getElementById('step-form').classList.add('hidden');
        document.getElementById('step-loading').classList.remove('hidden');

        const url = `${API_BASE}/online/client/documents/status?legalType=PF&cif=${cnp}&vendorProductType=RCA`;

        try {
            const response = await fetch(PROXY + encodeURIComponent(url), {
                headers: { 'X-API-KEY': API_KEY }
            });
            const data = await response.json();
            
            if (!data.signedDocuments) {
                await submitDefaultConsent(cnp);
            } else {
                getQuotes(); 
            }
        } catch (e) {
            getQuotes(); // Fallback la cererea directa daca statusul esueaza
        }
    }

    async function submitDefaultConsent(cnp) {
        const url = `${API_BASE}/online/client/documents/submit-answers`;
        const payload = {
            personBaseRequest: { cif: cnp, legalType: "PF" },
            communicationChannelEmail: true,
            formInputData: { "inputName_1207": true, "inputName_123": true }, // Date cerute de doc IT
            vendorProductType: "RCA",
            website: "safego.ro"
        };

        try {
            await fetch(PROXY + encodeURIComponent(url), {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'X-API-KEY': API_KEY },
                body: JSON.stringify(payload)
            });
            getQuotes();
        } catch (e) {
            getQuotes();
        }
    }

    // --- OBTINERE PRETURI ---
    async function getQuotes() {
        const plate = document.getElementById('plate').value;
        const cnp = document.getElementById('cnp').value;
        const url = `${API_BASE}/rca/quotes`;

        try {
            const response = await fetch(PROXY + encodeURIComponent(url), {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'X-API-KEY': API_KEY },
                body: JSON.stringify({ registration_number: plate, owner_id: cnp })
            });

            const data = await response.json();
            renderOffers(data.data || data.offers || []);
        } catch (e) {
            alert("Eroare de conexiune la serverul InsureTech.");
            document.getElementById('step-loading').classList.add('hidden');
            document.getElementById('step-form').classList.remove('hidden');
        }
    }

    function renderOffers(offers) {
        const list = document.getElementById('offers-list');
        list.innerHTML = '';
        document.getElementById('step-loading').classList.add('hidden');
        document.getElementById('step-results').classList.remove('hidden');

        if(!offers || offers.length === 0) {
            list.innerHTML = '<p class="text-center text-[10px] uppercase text-zinc-600">Nicio ofertƒÉ gƒÉsitƒÉ.</p>';
            return;
        }

        offers.forEach(o => {
            list.innerHTML += `
                <div class="offer-card p-6 rounded-[24px] flex justify-between items-center">
                    <div>
                        <p class="font-black text-sm uppercase text-white">${o.insurer_name}</p>
                        <p class="text-[9px] text-zinc-500 uppercase mt-1">B${o.bm_class || 0}</p>
                    </div>
                    <div class="text-right">
                        <p class="text-xl font-black text-[#39ff14]">${o.price} RON</p>
                        <button class="text-[9px] font-bold uppercase bg-white text-black px-4 py-2 rounded-xl mt-2">Detalii</button>
                    </div>
                </div>`;
        });
    }
</script>
</body>
</html>
